<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker</h1>
  
  <form id="expenseForm">
    <label for="expenseAmount">Expense Amount:</label>
    <input type="number" id="expenseAmount" required><br><br>
    
    <label for="expenseCategory">Expense Category:</label>
    <select id="expenseCategory" required>
      <option value="">Select Category</option>
      <option value="Food">Food</option>
      <option value="Transportation">Transportation</option>
      <option value="Entertainment">Entertainment</option>
      <!-- Add more categories as needed -->
    </select><br><br>
    
    <label for="expenseDescription">Expense Description:</label>
    <input type="text" id="expenseDescription" required><br><br>
    
    <button type="button" onclick="saveExpense()">Save Expense</button>
  </form>
  
  <div id="expenseList">
    <!-- Expenses will be displayed here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
